<!DOCTYPE html>
<html>
    <head>
        <title>Tax</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel='stylesheet' href="//fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin,cyrillic">
        <!-- vendor css -->
        <link rel="stylesheet" href="vendor/jquery.kladr.min.css">
    </head>
    <body>
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Templates -->
        <script type="text/template" id="tax-template">
            <form class="g-col-6">
                <fieldset>
                    <legend>Данные плательщика</legend>
                    <label>
                        ИНН индивидуальногопредпринимателя
                        <input id="fld_INN" data-bind="value: inn, valueUpdate: 'afterkeydown'" type="number" autocomplete="on" >
                        <span data-bind="validationMessage: inn"></span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Данные объекта</legend>
                    <label>
                        Адрес торгового объекта
                        <input id="fld_ADRESS" data-bind="value: adress, kladr: {}" type="text" autocomplete="on" required>
                    </label>
                    <label>
                        Площадь торгового объекта (в метрах квадратных)
                        <input id="fld_AREA" data-bind="value: area" type="number" autocomplete="on" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Данные платежа</legend>
                    <label>
                        Сумма уплаченного сбора (в рублях)
                        <input id="fld_SUM" type="number" autocomplete="on" required>
                    </label>
                    <label>
                        Период (квартал), за который произведена оплата
                        <input id="fld_PERIOD" type="text" autocomplete="on" required>
                    </label>
                    <label>
                        Дата осуществления платежа
                        <input id="fld_DATE" type="text" autocomplete="on" required>
                    </label>
                </fieldset>
            </form>
        </script>
        <header class="g-row">
            <h1>Подача сведений об оплате сбора №382-ФЗ</h1>
        </header>
        <section data-bind="foreach: taxes">
            <tax data-bind="
                value: $data,
                visible: $root.isCurrentTax($data)">
            </tax>
        </section>
        <nav>
            <!-- ko foreach: taxes -->
            <div class="pagination"
                 data-bind="
                    text: $index() + 1,
                    click: $root.currentTax.bind($data),
                    css: { active: $root.isCurrentTax($data) }">
            </div>
            <!-- /ko -->
            <div class="pagination"
                 data-bind="
                    click: addTax,
                    visible: taxes().length < 3">+</div>
        </nav>
        <!-- Load scripts -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="vendor/jquery.kladr.min.js"></script>
        <script src="vendor/knockout.js"></script>
        <script src="scripts/bindings.js"></script>
        <script src="scripts/validators.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
